<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="order.css">
    <link rel="shortcut icon" href="favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Order summary component</title>
</head>
<body>
    <div class="box">   
            
            <!--IMG-->
            <div class="card-img">
                <img class="img" src="illustration-hero.svg" alt="illustration">
            </div>

            <!--SUMMARY-->
            <div class="card-container">
                <div class="card-summary">
                    <h1>Order Summary</h1>
                    <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                </div>

                <!--PRICE-->
            <button class="button-1">
                <img src="icon-music.svg" alt="note_png">
                <div class="plan">
                    <h2>Annual Plan</h2>
                    <p>$59.99/year</p>
                </div>
                <p class="change">Change</p>
            </button>     
                
                <!--BUTTON-->  
            <button class="button-2">             
                <h3 class="payment">Proceed to Payment</h3>                         
            </button>
                <!-- ORDER -->
                <p class="order">Cancel Order</p>            
            </div>
    </div>
</body>
</html>
